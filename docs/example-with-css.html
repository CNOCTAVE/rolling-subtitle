<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Subtitle Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .demo-container {
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 10px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #106ebe;
        }
    </style>
</head>
<body>
    <h1>Rolling Subtitle Demo</h1>
    
    <div class="demo-container">
        <h3>顶部字幕</h3>
        <div id="subtitle1"></div>
        <button onclick="startSubtitle1()">播放</button>
        <button onclick="stopSubtitle1()">停止</button>
    </div>
    
    <div class="demo-container">
        <h3>底部字幕</h3>
        <div id="subtitle2"></div>
        <button onclick="startSubtitle2()">播放</button>
        <button onclick="stopSubtitle2()">停止</button>
    </div>

    <script src="rolling-subtitle.js"></script>
    <link href="rolling-subtitle.css" rel="stylesheet" type="text/css">
    <script>
        // 示例1
        var subtitle1 = RollingSubtitle.init(
            "蒸羊羔,蒸鹿尾儿,蒸熊掌儿,鞭笋儿,油拔面,清拌白丝鸡,黄焖鸡,爆肚仁,扒猪脸儿,蒸鸭,熘鱼片儿,软炸里脊,麻酥,熘肝尖儿,山鸡丁儿,把炸儿,软炸儿,菊花心儿,炒蟹肉,氽双丝,锅烧鲤鱼,加盖炉鸡,松子鸡,熘黄鸡,氽府猪,氽肥鸡金,熘肥鸡丁儿,香酥鸡旦儿,熘子鹅,熟舍鸡,桂花翅儿,山菇菌,冬笋,炉儿鸡,大炒三鲜儿,锅塌豆腐,什锦酥黄菜,熘白鸭腿儿,炒螃蟹,氽皮肚儿,桂花翅儿,清蒸丁螺蛳,胶烧肉,什锦苏盘儿,扒鸡松笋儿,金段子",
            { width: '500px', height: '40px', color: '#333', top: true },
            'subtitle1'
        );
        
        function startSubtitle1() {
            subtitle1.play(2);
        }
        
        function stopSubtitle1() {
            subtitle1.stop();
        }
        
        // 示例2
        var subtitle2 = RollingSubtitle.init(
            "微积分.线性代数.概率论与数理统计.常微分方程.偏微分方程.复变函数.实变函数.泛函分析.抽象代数.点集拓扑学.数学物理方法.数值分析.运筹学.组合数学.图论.数理逻辑.矩阵论.偏微分方程.泛函分析.数理逻辑.数学物理方法.数值分析.运筹学.组合数学.图论.数理逻辑.矩阵论.偏微分方程.泛函分析.数理逻辑.数学物理方法.数值分析.运筹",
            { 
                width: '600px', 
                height: '60px', 
                bgColor: '#f0f0f0', 
                color: '#d40000',
                fontSize: '20px',
                bottom: true
            },
            'subtitle2'
        );
        
        function startSubtitle2() {
            subtitle2.play(3);
        }
        
        function stopSubtitle2() {
            subtitle2.stop();
        }
    </script>
</body>
</html>
